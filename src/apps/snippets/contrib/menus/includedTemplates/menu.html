                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-{{menu.key}}">
                <ul class="nav navbar-nav navbar-right" id="navbar-menu-items">
                  {% for item in menu.menuItems %}
                    <li>
                        <a href="{{item.link}}" data-toggle="collapse" data-target="#navbar-collapse-{{menu.key}}">{{item.text}}</a>
                    </li>
                  {% endfor %}
                </ul>
            </div>
        </div>
