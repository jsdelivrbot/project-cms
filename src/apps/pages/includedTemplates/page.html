{% extends "/base.html" %}

{% block head %}
<title>{{page.title}}</title>

{{page.head|safe}}

{% if page.css %}
<style>{{page.css}}</style>
{% endif %}

{% if page.javascript %}
<script type="application/javascript">{{page.javascript}}</script>
{% endif %}
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div id="content" class="col-md-12">
      {{page.content|markdown}}
    </div>
  </div>
</div>
{% endblock %}
