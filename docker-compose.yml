version: '2'
services:
  cms:
    build: .
    links:
      - ipfs
    volumes:
      - "./:/opt/app"
    ports:
      - 8080
    environment:
      IS_DOCKER: 'TRUE'
      IPFS_API_ADDRESS: 'http://ipfs:8080'
  ipfs:
    image: ipfs/go-ipfs
    command: ipfs daemon --init --enable-gc --unrestricted-api --writable
